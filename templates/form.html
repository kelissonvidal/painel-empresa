
<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Painel de Configuração</title></head>
<body>
  <h2>Formulário de Configuração</h2>
  <form method="POST" action="/salvar">
    <label>Empresa</label><br>
    <input type="text" name="empresa"><br>

    <label>WhatsApp Z-API</label><br>
    <input type="text" name="numero_zapi"><br>

    <label>Nome do Consultor</label><br>
    <input type="text" name="nome_consultor"><br>

    <label>Número do Consultor</label><br>
    <input type="text" name="numero_consultor"><br>

    <label>Cor Principal</label><br>
    <input type="color" name="cor"><br>

    <label>Nome do Atendente</label><br>
    <input type="text" name="atendente"><br>

    <label>Saudação</label><br>
    <input type="text" name="saudacao"><br>

    <label>Coleta Nome</label><br>
    <input type="text" name="coleta_nome"><br>

    <label>Encerramento</label><br>
    <input type="text" name="encerramento"><br>

    <label>Interesse (2)</label><br>
    <input type="text" name="interesse1">
    <input type="text" name="interesse2"><br>

    <label>Pagamento (2)</label><br>
    <input type="text" name="pagamento1">
    <input type="text" name="pagamento2"><br>

    <label>À Vista (4)</label><br>
    <input type="text" name="avista1">
    <input type="text" name="avista2">
    <input type="text" name="avista3">
    <input type="text" name="avista4"><br>

    <label>Entrada (5)</label><br>
    <input type="text" name="entrada1">
    <input type="text" name="entrada2">
    <input type="text" name="entrada3">
    <input type="text" name="entrada4">
    <input type="text" name="entrada5"><br>

    <label>Parcelas (4)</label><br>
    <input type="text" name="parcelas1">
    <input type="text" name="parcelas2">
    <input type="text" name="parcelas3">
    <input type="text" name="parcelas4"><br>

    <label>Tempo entre blocos</label><br>
    <input type="number" name="tempo_bloco"><br>

    <label>Palavras por bloco</label><br>
    <input type="number" name="palavras_por_bloco"><br>

    <label>Usar áudios</label><br>
    <select name="usar_audios">
      <option value="on">Sim</option>
      <option value="">Não</option>
    </select><br><br>

    <button type="submit">Salvar</button>
  </form>
</body>
</html>
