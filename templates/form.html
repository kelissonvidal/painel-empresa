
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Configura√ß√£o da IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;

    }
    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 12px 16px;
      border: none;
      margin: 16px;
    }
    .openbtn:hover {
      background-color: #444;
    }
    #main {
      transition: margin-left .3s;
      padding: 20px;
    }
    .content {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"], input[type="number"], input[type="color"], select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;

    }
    button {

  </style>
</head>
<body>

      <input type="text" name="entrada5">

<script>
function toggleMenu() {
  let sidebar = document.getElementById("mySidebar");
  let main = document.getElementById("main");
  if (sidebar.style.width === "250px") {
    sidebar.style.width = "0";
    main.style.marginLeft = "0";
  } else {
    sidebar.style.width = "250px";
    main.style.marginLeft = "250px";
  }
}
</script>

</body>
</html>
