
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 40px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; margin-top: 20px; background: #444; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #111; }
    .link { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      <label>E-mail</label>
      <input type="text" name="email" required>
      <label>Senha</label>
      <input type="password" name="senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="link">
      <a href="/cadastro">Criar conta</a>
    </div>
  </div>
</body>
</html>
