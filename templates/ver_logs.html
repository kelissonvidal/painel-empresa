
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Logs de Atendimento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .voltar:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logs de Dúvidas Registradas</h1>

    {% if registros %}
    <table>
      <tr>
        <th>Data/Hora</th>
        <th>Telefone</th>
        <th>Mensagem</th>
      </tr>
      {% for item in registros %}
      <tr>
        <td>{{ item.data }}</td>
        <td>{{ item.telefone }}</td>
        <td>{{ item.mensagem }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>Nenhum registro encontrado.</p>
    {% endif %}

    <a class="voltar" href="/painel">← Voltar ao Painel</a>
  </div>
</body>
</html>
